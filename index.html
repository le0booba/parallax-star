<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CINVA - Ambient Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: "lato", sans-serif;
    }

    #title {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      color: #FFF;
      text-align: center;
      font-weight: 300;
      font-size: 50px;
      letter-spacing: 10px;
      margin-top: 0;
      padding-left: 10px;
      z-index: 100;
      pointer-events: none;
    }

    #title span {
      background: -webkit-linear-gradient(white, #38495a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #audio-controls {
      margin-top: 30px;
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .audio-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px 30px;
      font-family: "lato", sans-serif;
      font-size: 12px;
      letter-spacing: 3px;
      cursor: pointer;
      transition: all 0.4s ease;
      border-radius: 50px;
      outline: none;
      text-transform: uppercase;
    }

    .audio-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .audio-btn.active {
      background: rgba(255, 255, 255, 0.1);
      color: #aaddff;
      border-color: #aaddff;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .volume-control.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .volume-label {
      font-size: 10px;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.7);
      text-transform: uppercase;
    }

    input[type=range] {
      -webkit-appearance: none; 
      width: 150px; 
      background: transparent;
      cursor: pointer;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      margin-top: -7px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      border-radius: 1px;
    }

    input[type=range]::-moz-range-thumb {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      border-radius: 1px;
    }

    input[type=range]:focus { outline: none; }

    #stars, #stars2, #stars3 {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 1px;
      height: 1px;
      background: transparent;
    }

    #stars:after, #stars2:after, #stars3:after {
      content: " ";
      position: absolute;
      top: 2000px;
      width: 1px;
      height: 1px;
      background: transparent;
    }

    @keyframes animStar {
      from { transform: translateY(0px); }
      to { transform: translateY(-2000px); }
    }

    #stars { animation: animStar 50s linear infinite; }
    #stars2 { animation: animStar 100s linear infinite; }
    #stars3 { animation: animStar 150s linear infinite; }

    @media (max-width: 768px) {
      #title {
        font-size: 30px;
        letter-spacing: 5px;
      }
      
      .audio-btn {
        padding: 10px 20px;
        font-size: 10px;
      }

      input[type=range] {
        width: 120px;
      }
    }
  </style>
</head>
  
<body>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  
  <div id='title'>
    <span>CINVA</span>
    <br>
    <span>CINCYVAKA</span>
    
    <div id="audio-controls">
      <button id="play-btn" class="audio-btn">üîà Start Experience</button>
      
      <div id="volume-control" class="volume-control">
        <span class="volume-label">Volume</span>
        <input type="range" id="volume-slider" min="0" max="100" value="70">
      </div>
    </div>
  </div>

  <script>
    function generateStars() {
      const width = window.innerWidth; 
      const height = 2000; 
      
      const createShadows = (count) => {
        let shadows = [];
        for (let i = 0; i < count; i++) {
          const x = Math.floor(Math.random() * width);
          const y = Math.floor(Math.random() * height);
          shadows.push(`${x}px ${y}px #FFF`);
        }
        return shadows.join(', ');
      };

      const oldStyle = document.getElementById('dynamic-star-style');
      if (oldStyle) oldStyle.remove();

      const smallStars = createShadows(700);
      const mediumStars = createShadows(200);
      const bigStars = createShadows(100);

      const style = document.createElement('style');
      style.id = 'dynamic-star-style';
      style.innerHTML = `
        #stars, #stars:after { box-shadow: ${smallStars}; width: 1px; height: 1px; }
        #stars2, #stars2:after { box-shadow: ${mediumStars}; width: 2px; height: 2px; }
        #stars3, #stars3:after { box-shadow: ${bigStars}; width: 3px; height: 3px; }
      `;
      document.head.appendChild(style);
    }

    generateStars();
    
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(generateStars, 500);
    });

    let sound = null;
    let isPlaying = false;

    function initSound() {
      sound = new Howl({
        src: ['https://files.catbox.moe/pthf7s.mp3'], // Fallback –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
        loop: true,
        volume: 0.7,
        html5: true, // –°—Ç—Ä–∏–º–∏–Ω–≥ –≤–º–µ—Å—Ç–æ –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏ (—ç–∫–æ–Ω–æ–º–∏—è –ø–∞–º—è—Ç–∏)
        onload: function() {
          console.log('Audio loaded successfully');
        },
        onloaderror: function(id, error) {
          console.error('Error loading audio:', error);
          alert('Could not load audio file. Please check if ambient.mp3 exists.');
        },
        onplayerror: function(id, error) {
          console.error('Error playing audio:', error);
          sound.once('unlock', function() {
            sound.play();
          });
        }
      });
    }

    // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    const playBtn = document.getElementById('play-btn');
    const volumeControl = document.getElementById('volume-control');
    const volumeSlider = document.getElementById('volume-slider');

    // –ö–Ω–æ–ø–∫–∞ Play/Pause
    playBtn.addEventListener('click', function() {
      if (!sound) {
        initSound();
      }

      if (!isPlaying) {
        // –ó–∞–ø—É—Å–∫ —Å fade-in
        sound.play();
        sound.fade(0, sound.volume(), 2000); // –ü–ª–∞–≤–Ω–æ–µ –Ω–∞—Ä–∞—Å—Ç–∞–Ω–∏–µ 2 —Å–µ–∫—É–Ω–¥—ã
        isPlaying = true;
        playBtn.textContent = 'üîá Pause';
        playBtn.classList.add('active');
        volumeControl.classList.add('visible');
      } else {
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å fade-out
        sound.fade(sound.volume(), 0, 1000); // –ü–ª–∞–≤–Ω–æ–µ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ 1 —Å–µ–∫—É–Ω–¥–∞
        setTimeout(() => {
          sound.pause();
        }, 1000);
        isPlaying = false;
        playBtn.textContent = 'üîà Start Experience';
        playBtn.classList.remove('active');
        volumeControl.classList.remove('visible');
      }
    });

    // –ö–æ–Ω—Ç—Ä–æ–ª—å –≥—Ä–æ–º–∫–æ—Å—Ç–∏
    volumeSlider.addEventListener('input', function() {
      if (sound) {
        sound.volume(this.value / 100);
      }
    });

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø–∞—É–∑–∞ –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞ (—ç–∫–æ–Ω–æ–º–∏—è —Ä–µ—Å—É—Ä—Å–æ–≤)
    document.addEventListener('visibilitychange', function() {
      if (sound && isPlaying) {
        if (document.hidden) {
          sound.fade(sound.volume(), 0.2, 500); // –ü—Ä–∏–≥–ª—É—à–∞–µ–º –≤ —Ñ–æ–Ω–µ
        } else {
          sound.fade(sound.volume(), volumeSlider.value / 100, 500);
        }
      }
    });
  </script>
</body>
</html>
