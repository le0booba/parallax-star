<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CINVA - Ambient Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#090a0f">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: "Lato", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #title {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      color: #FFF;
      text-align: center;
      font-weight: 300;
      font-size: 50px;
      letter-spacing: 10px;
      margin: 0;
      padding: 0 10px;
      z-index: 100;
      pointer-events: none;
      contain: layout style paint;
    }

    #title span {
      background: linear-gradient(180deg, white, #38495a);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    #audio-controls {
      margin-top: 30px;
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .audio-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px 30px;
      font-family: "Lato", sans-serif;
      font-size: 12px;
      letter-spacing: 3px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 50px;
      outline: none;
      text-transform: uppercase;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    .audio-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .audio-btn:active {
      transform: scale(0.98);
    }

    .audio-btn.active {
      background: rgba(255, 255, 255, 0.1);
      color: #aaddff;
      border-color: #aaddff;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      contain: layout style paint;
    }

    .volume-control.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .volume-label {
      font-size: 10px;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.7);
      text-transform: uppercase;
    }

    input[type=range] {
      -webkit-appearance: none; 
      width: 150px; 
      background: transparent;
      cursor: pointer;
      touch-action: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      margin-top: -7px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      border-radius: 1px;
    }

    input[type=range]::-moz-range-thumb {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      border-radius: 1px;
    }

    input[type=range]:focus { outline: none; }

    #stars, #stars2, #stars3 {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 1px;
      height: 1px;
      background: transparent;
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
      contain: layout style paint;
    }

    #stars:after, #stars2:after, #stars3:after {
      content: " ";
      position: absolute;
      top: 2000px;
      width: 1px;
      height: 1px;
      background: transparent;
    }

    @keyframes animStar {
      from { transform: translateY(0) translateZ(0); }
      to { transform: translateY(-2000px) translateZ(0); }
    }

    #stars { animation: animStar 50s linear infinite; }
    #stars2 { animation: animStar 100s linear infinite; }
    #stars3 { animation: animStar 150s linear infinite; }

    @media (prefers-reduced-motion: reduce) {
      #stars, #stars2, #stars3 {
        animation-duration: 200s;
      }
    }

    @media (max-width: 768px) {
      #title {
        font-size: 32px;
        letter-spacing: 6px;
        top: 20px;
      }
      
      .audio-btn {
        padding: 10px 24px;
        font-size: 11px;
      }

      input[type=range] {
        width: 130px;
      }

      #audio-controls {
        gap: 12px;
      }
    }

    @media (max-width: 480px) {
      #title {
        font-size: 28px;
        letter-spacing: 4px;
      }

      input[type=range] {
        width: 110px;
      }
    }
  </style>
</head>
  
<body>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  
  <div id='title'>
    <span>CINVA</span>
    <br>
    <span>CINCYVAKA</span>
    
    <div id="audio-controls">
      <button id="play-btn" class="audio-btn">ðŸ”ˆ Start Experience</button>
      
      <div id="volume-control" class="volume-control">
        <span class="volume-label">Volume</span>
        <input type="range" id="volume-slider" min="0" max="100" value="70">
      </div>
    </div>
  </div>

  <script>
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    
    function generateStars() {
      const width = window.innerWidth; 
      const height = 2000;
      
      const starCounts = isMobile ? [400, 120, 60] : [700, 200, 100];
      
      const createShadows = (count) => {
        const shadows = [];
        for (let i = 0; i < count; i++) {
          shadows.push(`${Math.floor(Math.random() * width)}px ${Math.floor(Math.random() * height)}px #FFF`);
        }
        return shadows.join(',');
      };

      const oldStyle = document.getElementById('dynamic-star-style');
      if (oldStyle) oldStyle.remove();

      const style = document.createElement('style');
      style.id = 'dynamic-star-style';
      style.textContent = `
        #stars,#stars:after{box-shadow:${createShadows(starCounts[0])};width:1px;height:1px}
        #stars2,#stars2:after{box-shadow:${createShadows(starCounts[1])};width:2px;height:2px}
        #stars3,#stars3:after{box-shadow:${createShadows(starCounts[2])};width:3px;height:3px}
      `;
      document.head.appendChild(style);
    }

    generateStars();
    
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(generateStars, 300);
    }, { passive: true });

    let sound = null;
    let isPlaying = false;

    function initSound() {
      sound = new Howl({
        src: ['https://files.catbox.moe/pthf7s.mp3'],
        loop: true,
        volume: 0.7,
        html5: true,
        preload: isMobile ? false : 'metadata',
        onload: () => console.log('Audio loaded'),
        onloaderror: (id, error) => {
          console.error('Error loading audio:', error);
          alert('Could not load audio file. Please check if ambient.mp3 exists.');
        },
        onplayerror: () => {
          sound.once('unlock', () => sound.play());
        }
      });
    }

    const playBtn = document.getElementById('play-btn');
    const volumeControl = document.getElementById('volume-control');
    const volumeSlider = document.getElementById('volume-slider');

    playBtn.addEventListener('click', function() {
      if (!sound) initSound();

      if (!isPlaying) {
        const targetVolume = volumeSlider.value / 100;
        sound.volume(0);
        
        if (!sound.playing()) sound.play();
        
        setTimeout(() => {
          sound.fade(0, targetVolume, 2000);
        }, 50);
        
        isPlaying = true;
        playBtn.textContent = 'ðŸ”‡ Pause';
        playBtn.classList.add('active');
        volumeControl.classList.add('visible');
      } else {
        const currentVol = sound.volume();
        sound.fade(currentVol, 0, 1000);
        
        setTimeout(() => {
          if (!isPlaying) sound.pause();
        }, 1100);
        
        isPlaying = false;
        playBtn.textContent = 'ðŸ”ˆ Start Experience';
        playBtn.classList.remove('active');
        volumeControl.classList.remove('visible');
      }
    }, { passive: true });

    volumeSlider.addEventListener('input', function() {
      if (sound) sound.volume(this.value / 100);
    }, { passive: true });

    document.addEventListener('visibilitychange', function() {
      if (sound && isPlaying) {
        if (document.hidden) {
          sound.fade(sound.volume(), 0.2, 500);
        } else {
          sound.fade(sound.volume(), volumeSlider.value / 100, 500);
        }
      }
    }, { passive: true });

    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        function updateAudioQuality() {
          if (battery.charging) return;
          
          if (battery.level < 0.2 && sound && isPlaying) {
            sound.volume(Math.min(sound.volume(), 0.4));
          }
        }
        
        battery.addEventListener('levelchange', updateAudioQuality);
        battery.addEventListener('chargingchange', updateAudioQuality);
      });
    }
  </script>
</body>
</html>
