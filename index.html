<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CINVA - Generative Soundscape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
  
<body>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  
  <div id='title'>
    <span>
      CINVA
    </span>
    <br>
    <span>
      CINCYVAKA
    </span>
    
    <div id="audio-control-container">
      <button id="btn-audio" class="audio-btn">ðŸ”ˆ Start Experience</button>
    </div>

    <div id="settings-panel" class="settings-hidden">
      <div class="panel-content">
        
        <div class="control-group">
          <label>Atmosphere Type</label>
          <select id="type-wind">
            <option value="pink" selected>Wind (Pink Noise)</option>
            <option value="brown">Deep Space (Brown)</option>
            <option value="white">Rain/Static (White)</option>
          </select>
        </div>

        <div class="control-group">
          <label>Atmosphere Volume</label>
          <input type="range" id="vol-wind" min="-60" max="-5" value="-20">
        </div>

        <div class="control-group">
          <label>Turbulence (Speed)</label>
          <input type="range" id="param-wind-speed" min="0.001" max="0.5" step="0.001" value="0.1">
        </div>

        <div class="control-group">
          <label>Depth (Resonance)</label>
          <input type="range" id="param-wind-depth" min="1" max="6" step="0.1" value="2.6">
        </div>

        <hr class="panel-divider">

        <div class="control-group">
          <label>Starlight Sound</label>
          <select id="type-synth">
            <option value="fatsine" selected>Soft (Warm)</option>
            <option value="triangle">Glassy (Clear)</option>
            <option value="fmsine">Ethereal (Bell-like)</option>
            <option value="amsine">Hollow (Organ-like)</option>
          </select>
        </div>

        <div class="control-group">
          <label>Starlight Volume</label>
          <input type="range" id="vol-synth" min="-60" max="-5" value="-12">
        </div>

        <div class="control-group">
          <label>Density (Activity)</label>
          <input type="range" id="param-density" min="0" max="1" step="0.05" value="0.4">
        </div>

      </div>
    </div>
  </div>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="script.js"></script>
</body>
</html>
