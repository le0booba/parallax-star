<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Star background in CSS</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

  <style>
    /* ИСПРАВЛЕНИЕ: Применяем стили и к html, и к body */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Важно: скрывает все, что вылезает за пределы экрана */
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    #title {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      color: #FFF;
      text-align: center;
      font-family: "lato", sans-serif;
      font-weight: 300;
      font-size: 50px;
      letter-spacing: 10px;
      margin-top: -60px;
      padding-left: 10px;
      z-index: 10; /* Поднимаем текст над звездами */
      pointer-events: none; /* Чтобы текст не мешал кликам, если нужно */
    }

    #title span {
      background: -webkit-linear-gradient(white, #38495a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes animStar {
      from { transform: translateY(0px); }
      to { transform: translateY(-2000px); }
    }
